<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kierana.dev | Weather</title>
</head>
<body>
    <div class="container-main">
        <div class="location">
            <h1 class="timezone">Timezone</h1>
            <h4 class="country">Country</h4>
        </div>
        <div class="container-desc">
            <div class="desc">desc</div>
            <p class="icon">Icon</p>
        </div>
        <div class="temp">
            <div class="container-temp">
                <h2 class="degrees">degrees</h2>
                <span>F</span>
            </div>
            <div>
                <p class="changemetric">Click to change</p>
            </div>
            <div class="container-feels-wrapper">
                <div class="container-feels">
                    <h1>Feels like</h1>
                    <h2 class="feels">Feels like</h2>
                    <span>F</span>
                </div>
                <div class="container-feels">
                    <h1>Humidity</h1>
                    <h2 class="humid">Humidity</h2>
                    <span>%</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Weather data provided by&nbsp;</p>
            <a href="https://openweathermap.org/" target="_blank">openweathermap.org</a>
        </div>
        <div class="footer">
            <p>Return to&nbsp;</p>
            <a href="https://kierana.dev" target="_blank">kierana.dev</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
